context:
  name: autogen-agentchat
  version: "0.2.40"
  python_min: "3.8"
  
package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: bfdd25ab63fb75a701095315d0d7214f1616411b9edbcdf6183da35a956cc42e

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=${{ python_min }},<3.13
    - pip
    - setuptools
  run:
    - python >=${{ python_min }},<3.13
    - openai >=1.3
    - diskcache
    - termcolor
    - flaml
    - numpy >=1.17.0,<2
    - python-dotenv
    - tiktoken
    - pydantic >=1.10,<3,!=2.6.0
    - docker-py
    - packaging

tests:
  - python:
      imports:
      - autogen
      pip_check: true

about:
  homepage: https://microsoft.github.io/autogen
  summary: 'Enabling Next-Gen LLM Applications via Multi-Agent Conversation Framework'
  license: Apache-2.0 AND EPL-2.0 AND MIT
  license_file:
    - LICENSE-CODE-KUBERNETES
    - LICENSE-CODE
    - LICENSE
  documentation: https://microsoft.github.io/autogen
  repository: https://github.com/microsoft/autogen

extra:
  recipe-maintainers:
    - raybellwaves
